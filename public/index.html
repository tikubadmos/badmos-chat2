<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badmos Chat 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      background-color: #6200ea;
      color: white;
      padding: 16px;
      margin: 0;
      text-align: center;
    }

    #messages {
      list-style: none;
      padding: 16px;
      margin: 0;
      overflow-y: auto;
      flex: 1;
    }

    #messages li {
      margin-bottom: 12px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #6200ea;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    .bubble {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .username {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .text {
      font-size: 15px;
      color: #333;
    }

    form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0 16px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4500b5;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Badmos Chat 2</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem('username', username);
    }

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', {
          user: username,
          text: input.value
        });
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="message">
          <div class="avatar">${msg.user.charAt(0).toUpperCase()}</div>
          <div class="bubble">
            <div class="username">${msg.user}</div>
            <div class="text">${msg.text}</div>
          </div>
        </div>
      `;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
