<!DOCTYPE html>
<html>
<head>
  <title>Badmos Chat 2</title>
  <style>
    .message-wrapper {
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

.avatar {
  width: 36px;
  height: 36px;
  background: #6a5acd;
  color: white;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  flex-shrink: 0;
}

.text-block {
  display: flex;
  flex-direction: column;
  background: #f0f0f0;
  border-radius: 10px;
  padding: 6px 10px;
  max-width: 70%;
}

.username {
  font-weight: bold;
  font-size: 14px;
  color: #444;
  margin-bottom: 2px;
}

.text {
  font-size: 15px;
  color: #222;
  word-wrap: break-word;
}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 1rem;
      margin: 0;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 1rem;
      flex: 1;
      overflow-y: scroll;
      background: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    #messages li {
      padding: 8px 12px;
      margin-bottom: 10px;
      background: #e6f7ff;
      border-left: 4px solid #4CAF50;
      border-radius: 5px;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #msg {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Badmos Chat 2</h1>

  <ul id="messages"></ul>

  <form id="chat-form">
    <input id="msg" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Ask for username
    let username = '';
    while (!username) {
      username = prompt('Enter your chat name:');
    }

    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', { user: username, text: input.value });
        input.value = '';
      }
    });

    socket.on('chat message', msgObj => {
      const li = document.createElement('li');
      const avatarLetter = msgObj.user.charAt(0).toUpperCase();
li.innerHTML = `
  <div class="message-wrapper">
    <div class="avatar">${avatarLetter}</div>
    <div class="text-block">
      <div class="username">${msgObj.user}</div>
      <div class="text">${msgObj.text}</div>
    </div>
  </div>
`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
