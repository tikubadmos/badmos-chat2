<!DOCTYPE html>
<html>
<head>
  <title>Badmos Chat 2</title>
  <style>
    /* basic stylingâ€¦ */
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="chat-form">
    <input id="msg" autocomplete="off" /><button>Send</button>
  </form>

  <!-- Socket.io client script served by the server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();  // auto-connects to your server

    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg');
    const messages = document.getElementById('messages');

    // On form submit, emit the message event
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // When a message is broadcast, append it to the list
    socket.on('chat message', function(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
